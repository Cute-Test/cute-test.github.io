---
layout: default
active: guides
sidebar: guides
---

<div class="jumbotron">
  <div class="container">
    <h1>{{ page.title }}</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div class="tutorial-nav">
        <h2 class="post-title" itemprop="name headline"><a class="post-link" href="/guides/">Overview</a></h2>
        <ul>
          {% for item in site.data.navigation.guides %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="col-lg-9">
      {{ content }}
    </div>
  </div>
</div>

<script>
  $(function() {
    var $navbar    = $(".tutorial-nav"),
        $window    = $(window),
        offset     = $navbar.offset(),
        topPadding = 50;
    $window.scroll(function() {
      if ($window.scrollTop() > offset.top) {
        $navbar.css("margin-top", $window.scrollTop() - offset.top + topPadding);
      } else {
        $navbar.css("margin-top", 0);
      }
    });
  });
</script>
